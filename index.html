<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src='/factor-calculator/index.js'></script>
    <link rel='stylesheet' href='/factor-calculator/style.css'>
    <title>Produt Sum Factor Calculator</title>
</head>
<body>
    <div class='table-content'>
        <h1>Content: </h1>
        <a class='sroll click to-Factor'>Factor calculator</a> <br>
        <a class='sroll click to-PSF'>Product, Sum - Factor calculator</a>
    </div>
    <div class='psf'>
        <form>
            <h3>Product, Sum - Factor Calculator</h3>
            <div class='product'>
                <label class='product-label' for='product'>Product</label>
                <input class='product-input' name='product' placeholder='product'>
            </div>
            <div class='sum'>
                <label class='sum-label' for='sum'>Sum</label>
                <input class='sum-input' name='sum' placeholder='sum'>
            </div>
            <div class='submit-cont'>
                <button class='submit-psf' placeholder='calculate'>Calculate</button>
            </div>
        </form>
        <div class='answer-psf answer'>
            <p class='answer-psf'></p>
        </div>
    </div>
    <div class='factor'>
        <form>
            <input class='factor-input' placeholder='enter a number' >
            <button class='submit-factor'>Calculate</button>
        </form>
        <div class='f-ans-place answer'>
            <p class='f-ans'></p>
        </div>
    </div>
</body>
</html>
